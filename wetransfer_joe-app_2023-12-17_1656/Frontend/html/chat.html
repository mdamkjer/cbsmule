<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Frontend/css/styles.css">
    <script src="/Frontend/js/chat.js"></script>
    <title>Index side</title>
</head>
<body>
    <main>
        <div class="topbar">
            <div class="menu">
                <a href="/Frontend/html/index.html">Home</a>
                <a href="/Frontend/html/chat.html">Chat</a>
                <a href="/events">Events</a>
                <a href="/Frontend/html/friends.html">Friends</a>
                <a href="/Frontend/html/news.html">News</a>
            </div>
            <div id="account">
                <a href="/Frontend/html/userProfile.html" id="profile-button">Profil</a>
                <i id="profile-icon" class="fa fa-user"></i>
                <a href="/Frontend/html/login.html" id="log-out">Log ud<i class="fa fa-sign-out"></i></a>
            </div>
        </div>
    </main>
    <div class="content">
        <h1>Chat with your friends</h1>
        <div id="chat-container">
            <div id="friends-container">
                <label for="friendsDropdown">Select Friend:</label>
                <select id="friendsDropdown"></select>
            </div>
            <div id="chat-box">
                <div id="messagesContainer"></div>
                <div id="chat-input-container">
                    <input type="text" id="messageInput" placeholder="Type your message...">
                    <button id="sendMessageButton">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="chat.js"></script>
</body>
</html>
