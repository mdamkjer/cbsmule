<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
  <script src="/src/public/js/login.js"></script>

  <link rel="stylesheet" type="text/css" href="/src/public/css/loginProfile.css">

  <title>Log in</title>

</head>

<body>
  <main id="main-container">
    <h1>Velkommen til JOE chat - login og chat med dine venner og meget mere!</h1>
    <h2 id="login-header">Log in</h2>

    <form id="login-form">
      <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username">
      <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
      <button class="submit-button" id="login-form-submit">Log in</button>
      <div class="redirect-container" id="create-user-container">
        <p>Har du ikke en bruger endnu? </p>
        <a href="/src/public/userProfile.html" class="redirect-button" id="login-form-CreateUser">Opret bruger</a>
      </div>
    </form>
  </main>
</body>

</html>
