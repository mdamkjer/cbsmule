<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/style.css">

    <title>Index side</title>
</head>

<body>
    <main>
        <div class="topbar"> 
            <div class="menu">
                <a href="/index.html">Home</a>
                <a href="/chat.html">Chat</a>
                <a href="/events.html">Events</a>
                <a href="https://www.joejuice.com/store/5f871bf1-b0d1-4e2a-ac84-31047281cde9">Menu</a>
            </div>
            <div id="account">
                <a href="/userProfile.html" id="profile-button">Profil</a>
                <i id="profile-icon" class="fa fa-user"></i>
                <a href="/login.html" id="log-out">Log ud<i class="fa fa-sign-out"></i></a>
            </div>
        </div>
    </main>
    <div class="content">
        <h1>Find nye venner</h1>
        <h3>Altid nemt at blive enige om menuen</h3>
        <p>Chat med madglade gæster hos Joe, der stensikkert vil vælge samme menu som dig</p>
        <p>Tag din nye ven under armen, eller vis et billede af jeres samtale og få <b>10<b> rabat på din næste ordre!</p>
        <div id="chat-container">
            <div class="chatters__container">
                <h3>Online Chatters</h3>
                <div id="chatters"></div>
            </div>
            <div id="chat-box">
                <div id="messagesContainer"></div>
                <form action="#" id="chat-input-container">
                    <input type="text" id="input" placeholder="Type your message...">
                    <button type="submit" id="sendMessageButton">Send</button>
                </form>
                <form action="#" id="chat-room">
                    <input type="text" id="input" placeholder="Øv, ingen live på chatten...">
                </form>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

</html>
