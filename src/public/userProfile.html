<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>

  <link rel="stylesheet" href="/css/loginProfile.css">

</head>

<body>
  <main id="main-container">
    <h1>Opdater eller opret din profil</h1>
    <h2 id="profile-header">Profil</h2>

    <form id="profile-form">
      <label for="username-signup-field">Username:</label>
      <input type="text" name="username" id="username-signup-field" class="signup-form-field" placeholder="Username" autocomplete="username">

      <label for="password-signup-field">Password:</label>
      <input type="password" name="password" id="password-signup-field" class="signup-form-field" autocomplete="current-password" placeholder="Password">

      <label for="email-signup-field">Email:</label>
      <input type="email" name="email" id="email-signup-field" class="signup-form-field" placeholder="Email" autocomplete="email">

      <label for="phonenumber-field">Phone Number:</label>
      <input type="text" name="phonenumber" id="phonenumber-field" class="signup-form-field" placeholder="Phone Number" autocomplete="tel">

      <label for="favoritejuice-field">Favorite Juice:</label>
      <select name="favoritejuice" id="favoritejuice-field" class="signup-form-field" autocomplete="off">
        <option value="Go Away DOC">Go Away DOC</option>
        <option value="Energizer">Energizer</option>
        <option value="Sports Juice">Sports Juice</option>
        <option value="JOEs AMG">JOEs AMG</option>
        <option value="Green Tonic">Green Tonic</option>
        <option value="Prince of Green">Prince of Green</option>
        <option value="Hell Of A Nerve">Hell Of A Nerve</option>
        <option value="Iron Man">Iron Man</option>
        <option value="Pick Me Up">Pick Me Up</option>
        <option value="Stress Down">Stress Down</option>
      </select>

      <label for="favoritecoffee-field">Favorite Coffee:</label>
      <select name="favoritecoffee" id="favoritecoffee-field" class="signup-form-field" autocomplete="off">
        <option value="Latte">Latte</option>
        <option value="Flat White">Flat White</option>
        <option value="Espresso Macchiato">Espresso Macchiato</option>
        <option value="Cappucino">Cappucino</option>
        <option value="Americano">Americano</option>
        <option value="Espresso">Espresso</option>
        <option value="Iced Latte">Iced Latte</option>
        <option value="Iced Americano">Iced Americano</option>
        <option value="Matcha Oat Latte">Matcha Oat Latte</option>
        <option value="Iced Matcha Oat Latte">Iced Matcha Oat Latte</option>
      </select>

      <label for="favoritesandwich-field">Favorite Sandwich:</label>
      <select name="favoritesandwich" id="favoritesandwich-field" class="signup-form-field" autocomplete="off">
        <option value="JOEs Club">JOEs Club</option>
        <option value="Avocado">Avocado</option>
        <option value="Tunacado">Tunacado</option>
        <option value="Spicy Tuna">Spicy Tuna</option>
        <option value="Serrano">Serrano</option>
        <option value="Turkey">Turkey</option>
        <option value="VAVO (Vegan Avocado)">VAVO (Vegan Avocado)</option>
      </select>

      <div id="already-user-buttons">
        <button class="submit-button" id="update-user">Gem</button>
        <button class="submit-button" id="delete-user-button">Slet profil</button>
      </div>

      <div id="new-user-buttons">
        <button class="submit-button" id="profile-form-submit">Opret Profil</button>
        <div class="redirect-container">
          <!-- id="go-to-log-in-container" under container?-->
          <p>Har du allerede en profil? </p>
          <a href="/login.html" class="redirect-button" id="profile-form-gotologin"> Log in</a>
        </div>
      </div>
    </form>

  </main>

</body>
<script src="/js/userProfile.js"></script>
</html>
